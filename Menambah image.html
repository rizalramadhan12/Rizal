<html>
    <head>
        <title> Menambahkan Image </title>
    </head>
    <body>
        <h4> Menambahkan Image Ke Dalam HTML </h4>
        <img src="Deadpool.jpg" width="150" height="120">
        <br>
        <h4> Mengatur Border Pada Image </h4>
        <img src="Deadpool.jpg" border="10" color="red">
        <br>
        <h4> Alternatif Text </h4>
        Pada Image di bawah ini terdapat Alternatif Text.
        Silahkan gecrakan mouse melewati Image <br>
        <img src="Deadpool.jpg" width="100" height="120" alt="Alternatif Text">
        <br>
        <p> Nama : Muhamammad Rizal Ramadhan </p>
        <p> NIM : H233600455 </p>
    </body>
</html>
